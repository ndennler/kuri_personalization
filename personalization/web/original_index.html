<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type = "text/javascript" src="app.js"></script>

  <body>
    <div class="btn-group">
      <button class="buttons" onclick="processMoreOptionsSelection()">More Options</button>

    <label for = "myRadioID"  class ="radio">
      <input type = "radio" onclick= "processVisualSelection(this.id)" name="myRadioField" id="Visual*-1" class ="radio__input">
      <div class = "radio__radio" ></div>
      No Visual
      
    </label>

    <label for = "myRadioID1" class ="radio">
      <input type = "radio" onclick= "processVisualSelection(this.id)" name="myRadioField" id="Visual*1" class ="radio__input">

    <label for = "myRadioID4" class ="radio1">
      <input type = "radio" onclick= "processAudioSelection(this.id)" name="myRadioField1" id="Audio*-1" class ="radio__input">

    <label for = "myRadioID5" class ="radio1">
      <input type = "radio" onclick= "processAudioSelection(this.id)" name="myRadioField1" id="Audio*1" class ="radio__input">
      <div class = "radio__radio"></div>
      Option 1
    </label>

    <label for = "myRadioID5" class ="radio1">
      <input type = "radio" onclick= "processAudioSelection(this.id)" name="myRadioField1" id="Audio*2" class ="radio__input">
      <div class = "radio__radio"></div>
      Option 2
    </label>

    <label for = "myRadioID5" class ="radio1">
      <input type = "radio" onclick= "processAudioSelection(this.id)" name="myRadioField1" id="Audio*3" class ="radio__input">
      <div class = "radio__radio"></div>
      Option 3
    </label>

    </label>

    <label for = "myRadioID9" class ="radio2">
      <input type = "radio" onclick= "processKinesteticSelection(this.id)" name="myRadioField2" id="Kinestetic*3" class ="radio__input">
      <div class = "radio__radio"></div>
      Option 3

    <div class="popup" id="popup-1">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>
        <h1>Title</h1>
        <div class="grid-container">
          <div class="grid-item">Visuals</div>
          <div class="grid-item">Option 1</div>
        </div>
      </div>
    </div>
