<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Choice')">Choose Signals</button>
            <button class="tablinks" onclick="openTab(event, 'Select')">Select From All Signals</button>
          </div>


      <div id="Choice" class="tabcontent">
        <div id="button-grid" class="button-grid"></div>

        <div class="button-container">
          <button>Test Signal</button>
          <button onclick="showConfirmation()">Submit</button>
        </div>
      </div>

      <div id="Select" class="tabcontent">
        <div class="button-header">
          <button id='visualbtn' onclick="showOptions('visual')">Visual</button>
          <button id='audiobtn' onclick="showOptions('sound')">Sound</button>
          <button id='movementbtn' onclick="showOptions('movement')">Movement</button>
        </div>
        <div class="text-input">
          <input id="search-bar" type="text" placeholder="Search for examples by tags separated by commas">
        </div>
        

        <div class="scrolling-area">
          <ul id="options">
          </ul>
        </div>

        <div class="button-container">
          <!-- <button>Option 1</button> -->
          <button>Test Signal</button>
          <button onclick="showConfirmation()">Submit</button>
        </div>

      </div>
    </div>
    <div id='confirmation-background' class="confirmation-background">
      <div id="confirmation-dialog" class="confirmation-dialog">
        <div class="confirmation-message"></div>
        <button class="confirmation-yes" onclick="confirmAction(true)">Yes</button>
        <button class="confirmation-no" onclick="confirmAction(false)">No</button>
      </div>
  </div>

    <script src="handle_interactions.js"></script>
